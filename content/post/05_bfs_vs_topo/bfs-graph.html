<div style="display: flex; justify-content: center;">
  <div id="bfs-graph" style="width: 100%; max-width 500px; height: 300px;"></div>
</div>
<div style="display: flex; justify-content: center;">
  <button class="play-button playing" id="play-button"></button>
  <input type="range" id="frame-num" name="frame-num" min="-1">
</div>
<style>
  .play-button {
    --wide: 10px;
    border: 0;
    background: transparent;
    box-sizing: border-box;
    width: 0;
    height: calc(var(--wide)*2);
    border-color: transparent transparent transparent #F6F6F6;
    transition: 100ms all ease;
    cursor: pointer;
    border-style: solid;
    border-width: var(--wide) 0 var(--wide) calc(var(--wide)*60/37);
  }
  .play-button.playing {
    border-style: double;
    border-width: 0px 0 0px calc(var(--wide)*60/37);
  }
  .play-button:hover {
    border-color: transparent transparent transparent #FFE2E2;
  }
</style>
<script>
  const cy = cytoscape({
    container: document.getElementById("bfs-graph"),
    boxSelectionEnabled: false,
    autoungrabify: true,
    autounselectify: true,
    elements: [
      {
        data: {id: '1', name: 'pest'},
      },
      {
        data: {id: '2', name: 'serde_json'},
      },
      {
        data: {id: '3', name: 'serde'},
      },
      {
        data: {id: '4', name: 'thiserror'},
      },
      {
        data: {id: '5', name: 'itoa'},
      },
      {
        data: {id: '6', name: 'ryu'},
      },
      {
        data: {id: '7', name: 'proc-macro2'},
      },
      {
        data: {id: '8', name: 'quote'},
      },
      {
        data: {id: '9', name: 'syn'},
      },
      {
        data: {id: '12', source: '1', target: '2'},
      },
      {
        data: {id: '13', source: '1', target: '3'},
      },
      {
        data: {id: '14', source: '1', target: '4'},
      },
      {
        data: {id: '23', source: '2', target: '3'},
      },
      {
        data: {id: '25', source: '2', target: '5'},
      },
      {
        data: {id: '26', source: '2', target: '6'},
      },
      {
        data: {id: '47', source: '4', target: '7'},
      },
      {
        data: {id: '48', source: '4', target: '8'},
      },
      {
        data: {id: '49', source: '4', target: '9'},
      },
    ],
    style: [
      {
        selector: 'node',
        style: {
          'background-color': '#8785A2',
          'color': '#F6F6F6',
          'label': 'data(name)',
          'text-valign': 'bottom',
          'text-halign': 'center',
        }
      },
      {
        selector: 'edge',
        style: {
          'width': 3,
          'line-color': '#F6F6F6',
          'target-arrow-color': '#F6F6F6',
          'target-arrow-shape': 'triangle',
          'curve-style': 'bezier',
          'line-opacity': 0.5,
        }
      },
      {
        selector: '.traversed',
        style: {
          'background-color': '#FFC7C7',
          'line-color': '#FFC7C7',
          'target-arrow-color': '#FFC7C7',
        },
      }
    ],
  });
  const startingEl = "#1";
  cy.fit();
  const origBoundingBox = cy.elements().boundingBox();
  cy.layout({
    name: 'breadthfirst',
    roots: cy.$(startingEl),
    animate: true,
    spacingFactor: 1.7,
    boundingBox: {
      x1: origBoundingBox.y1,
      y1: origBoundingBox.x1,
      x2: origBoundingBox.y2,
      y2: origBoundingBox.x2
    },
    transform: (_node, position) => {
      return {x: position.y, y: position.x}
    },
  }).run();
  const bfsRes = cy.elements().breadthFirstSearch(cy.$(startingEl));
  const pathLen = (bfsRes.path.length - 1) / 2;
  console.log(bfsRes);
  const slider = document.getElementById("frame-num");
  slider.max = pathLen;
  slider.value = -1;
  const sliderHandler = () => {
    cy.elements().removeClass("traversed");
    console.log(slider.value);
    for (let i = 0; i <= slider.value; ++i) {
      const pathPos = 2 * i - 1;
      const nodePos = 2 * i;
      if (pathPos >= 0) {
        bfsRes.path[pathPos].addClass("traversed");
      }
      bfsRes.path[nodePos].addClass("traversed");
    }
  };
  slider.addEventListener("input", sliderHandler);
  const playBtn = document.getElementById("play-button");
  let paused = false;
  playBtn.addEventListener("click", () => {
    paused = !paused;
    playBtn.classList.toggle("playing");
  });
  setInterval(() => {
    if (!paused) {
      slider.value = (Number(slider.value) + 2) % (pathLen + 2) - 1;
      sliderHandler();
    }
  }, 1000);
</script>
